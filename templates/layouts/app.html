<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />

        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}"
        />
    </head>

    <body id="main-app">
        <div class="d-flex">
            <div id="sidebar" style="border: 1px rgb(190, 190, 190) solid">
                <a href="/" class="d-flex justify-content-center align-item-center">
                    <img
                        src="{{ url_for('static', filename='img/logo.svg') }}"
                        alt="Logo"
                        width="45px"
                    />
                </a>
            </div>
            <div class="w-100" style="background-color: #F8FAFC">
                <nav>
                    <h1 class="header">ReflectBot</h1>
                </nav>
                <div class="container">{% block content %} {% endblock %}</div>
            </div>
        </div>
        <!-- <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo"> -->

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"
        ></script>

        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
