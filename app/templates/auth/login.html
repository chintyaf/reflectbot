<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body id="auth" height="100%">
    <div class="d-flex col-12">
        <div class="auth-section col-6">
            <div class="col-12 d-flex justify-content-center">
                <img height="50" src="{{ url_for('static', filename='img/logo_text.svg') }}" alt="Logo">
            </div>
            <h1 class="auth-header">Log in</h1>
            <form method="POST" id="auth-section">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="name@gmail.com" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type=" password" id="password" name="password" placeholder="******" class="form-control">
                    <div class="mt-3 d-flex justify-content-between align-item-center">
                        <div class="d-flex align-item-center gap-2">
                            <input type="checkbox" id="remember_password" style="min-width: 20px;">
                            <label for="" style="font-size: 14px;">Remember me</label>
                        </div>
                        <a href="" class="auth-link">Forgot Password?</a>
                    </div>
                </div>

                <div class="d-flex flex-row-reverse">
                    <button class="primary-btn">Log in</button>
                </div>
            </form>

            <div class="">
                <a href="" class="auth-link">No account yet? Sign Up</a>
            </div>
        </div>
        <div class="col-6">
            <img src="{{ url_for('static', filename='img/auth/login.png') }}" alt="login image" width="100%"
                style="height:100vh">
        </div>
    </div>
    <!-- <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo"> -->




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
