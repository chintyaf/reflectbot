<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}"
        />
    </head>

    <body id="auth" height="100%">
        <div class="d-flex col-12">
            <div class="col-6 p-0">
                <img
                    src="{{ url_for('static', filename='img/auth/register.jpg') }}"
                    alt="register_image"
                    class="w-100 vh-100"
                    style="object-fit: cover"
                />
            </div>
            <div class="auth-section col-6">
                <div class="col-12 d-flex justify-content-center">
                    <img
                        height="50"
                        src="{{ url_for('static', filename='img/logo_text.svg') }}"
                        alt="Logo"
                    />
                </div>
                <h1 class="auth-header">Sign Up</h1>
                <form
                    action="{{ url_for('auth.register') }}"
                    method="POST"
                    id="auth-section"
                >
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            placeholder="John Doe"
                            class="form-control"
                        />
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label"
                            >Email Address</label
                        >
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="name@gmail.com"
                            class="form-control"
                        />
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label"
                            >Password</label
                        >
                        <input
                            type=" password"
                            id="password"
                            name="password"
                            placeholder="******"
                            class="form-control"
                        />
                        <p class="form-desc">
                            It must be a combination of minimum 8 letters,
                            numbers, and symbols.
                        </p>
                    </div>

                    <div class="mb-3">
                        <label for="confirmed_password" class="form-label"
                            >Confirmed Password</label
                        >
                        <input
                            type=" confirmed_password"
                            id="confirmed_password"
                            name="confirmed_password"
                            placeholder="******"
                            class="form-control"
                        />
                    </div>

                    <div class="d-flex flex-row-reverse">
                        <button class="primary-btn">Log in</button>
                    </div>
                </form>

                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %} {% for category, message in messages %}
                <div
                    class="alert {% if category == 'error' %}alert-danger{% elif category == 'success' %}alert-success{% endif %} alert-dismissible fade show"
                    role="alert"
                >
                    {{message }}

                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="alert"
                    ></button>
                </div>
                {% endfor %} {% endif %} {% endwith %}

                <div class="">
                    <a href="" class="auth-link">Already have an account?</a>
                </div>
            </div>
        </div>
        <!-- <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo"> -->

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
